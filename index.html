<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Pro | Web & Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        
        /* Ajuste para n√£o ficar colado no menu mobile */
        @media (max-width: 768px) {
            body { padding-bottom: 80px; }
            .desktop-only { display: none; }
        }
        @media (min-width: 769px) {
            .mobile-only { display: none; }
        }

        .tab-active { color: #2563eb; border-bottom: 3px solid #2563eb; }
        .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 1rem; }
        .input-style { width: 100%; padding: 0.75rem; border-radius: 0.75rem; border: 1px solid #e2e8f0; outline: none; transition: 0.2s; }
        .input-style:focus { border-color: #3b82f6; ring: 2px; ring-color: #bfdbfe; }
    </style>
</head>
<body>

<header class="bg-white border-b sticky top-0 z-30 px-6 py-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
        <div class="flex items-center gap-6">
            <h1 class="text-2xl font-bold text-blue-600">Finance<span class="text-slate-800">Pro</span></h1>
            <div class="flex items-center bg-slate-100 rounded-lg px-3 py-1">
                <span class="text-xs font-bold text-slate-500 mr-2 uppercase">M√™s Ref:</span>
                <select id="filtroMesAno" onchange="atualizarDados()" class="bg-transparent font-semibold text-slate-700 outline-none cursor-pointer">
                    </select>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <span id="userDisplay" class="text-sm font-medium text-slate-600 desktop-only"></span>
            <button onclick="logout()" class="text-sm font-bold text-red-500 hover:bg-red-50 px-4 py-2 rounded-lg transition">Sair</button>
        </div>
    </div>
</header>

<main class="max-w-6xl mx-auto p-4 md:p-8">
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
        <div class="glass-card p-5 border-l-4 border-green-500 shadow-sm">
            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Minha Renda</p>
            <h2 class="text-2xl font-bold text-slate-800">R$ <span id="resumoRenda">0,00</span></h2>
        </div>
        <div class="glass-card p-5 border-l-4 border-red-500 shadow-sm">
            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Total Gastos</p>
            <h2 class="text-2xl font-bold text-slate-800">R$ <span id="resumoGastos">0,00</span></h2>
        </div>
        <div class="glass-card p-5 border-l-4 border-blue-500 shadow-sm">
            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">J√° Pago</p>
            <h2 class="text-2xl font-bold text-slate-800">R$ <span id="resumoPago">0,00</span></h2>
        </div>
        <div class="glass-card p-5 bg-blue-600 shadow-lg shadow-blue-200">
            <p class="text-xs font-bold text-blue-100 uppercase tracking-wider">Saldo Dispon√≠vel</p>
            <h2 class="text-2xl font-bold text-white">R$ <span id="resumoSaldo">0,00</span></h2>
            <p class="text-[10px] text-blue-200 mt-1">Renda do m√™s - Valores pagos</p>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1 space-y-6">
            <section id="form-container" class="glass-card p-6 sticky top-24">
                <h3 class="font-bold text-lg mb-4 flex items-center gap-2">
                    <span class="p-2 bg-blue-50 text-blue-600 rounded-lg text-sm">‚ûï</span> 
                    Novo Lan√ßamento
                </h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-slate-500 ml-1">Tipo</label>
                        <select id="tipo" class="input-style bg-slate-50 border-none">
                            <option value="despesa">üí∏ Despesa (Sa√≠da)</option>
                            <option value="renda">üí∞ Renda (Entrada)</option>
                        </select>
                    </div>
                    <input type="text" id="descricao" placeholder="Descri√ß√£o (Ex: Aluguel)" class="input-style">
                    <div class="flex gap-2">
                        <input type="number" id="valor" placeholder="Valor" class="input-style flex-1">
                        <input type="number" id="parcelas" value="1" min="1" class="input-style w-20 text-center" title="Parcelas">
                    </div>
                    <input type="date" id="data" class="input-style">
                    <button onclick="salvarLancamento()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-blue-100">
                        Confirmar Lan√ßamento
                    </button>
                </div>
            </section>
        </div>

        <div class="lg:col-span-2">
            <div class="glass-card overflow-hidden shadow-sm">
                <div class="p-4 border-b bg-slate-50/50 flex justify-between items-center">
                    <h3 class="font-bold text-slate-700">Movimenta√ß√µes do M√™s</h3>
                    <input type="text" id="busca" oninput="atualizarDados()" placeholder="Buscar..." class="text-xs p-2 border rounded-md outline-none focus:ring-1">
                </div>
                
                <div class="desktop-only overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-50 text-slate-400 uppercase text-[10px] font-bold">
                            <tr>
                                <th class="px-6 py-3 tracking-wider">Descri√ß√£o</th>
                                <th class="px-6 py-3 tracking-wider">Data</th>
                                <th class="px-6 py-3 tracking-wider text-right">Valor</th>
                                <th class="px-6 py-3 tracking-wider text-center">Status</th>
                                <th class="px-6 py-3 tracking-wider text-center">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaCorpo" class="divide-y divide-slate-100">
                            </tbody>
                    </table>
                </div>

                <div id="listaMobile" class="mobile-only p-4 space-y-3">
                    </div>
            </div>
            
            <button onclick="gerarPDF()" class="mt-4 w-full md:w-auto bg-white border border-slate-200 text-slate-600 font-bold py-2 px-6 rounded-lg hover:bg-slate-50 flex items-center justify-center gap-2 transition">
                <span>üìÑ</span> Exportar Relat√≥rio Mensal (PDF)
            </button>
        </div>
    </div>
</main>

<nav class="mobile-only fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-40 shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="flex flex-col items-center text-blue-600">
        <span class="text-xl">üìä</span>
        <span class="text-[10px] font-bold uppercase">Painel</span>
    </button>
    <button onclick="document.getElementById('form-container').scrollIntoView({behavior: 'smooth'})" class="flex flex-col items-center text-slate-400">
        <span class="text-xl">‚ûï</span>
        <span class="text-[10px] font-bold uppercase">Adicionar</span>
    </button>
    <button onclick="gerarPDF()" class="flex flex-col items-center text-slate-400">
        <span class="text-xl">üìã</span>
        <span class="text-[10px] font-bold uppercase">Relat√≥rio</span>
    </button>
</nav>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
// CONFIGURA√á√ïES DO FIREBASE (SUBSTITUA PELAS SUAS SE NECESS√ÅRIO)
const firebaseConfig = {
  apiKey: "AIzaSyClaCzlMv9lYkZglYHH_R6XlggA5Ifgaw8",
  authDomain: "contas-8ecfa.firebaseapp.com",
  projectId: "contas-8ecfa",
  storageBucket: "contas-8ecfa.firebasestorage.app",
  messagingSenderId: "477279202548",
  appId: "1:477279202548:web:00b0241177b66520b2c2a1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
let currentUser = null;

// INICIALIZA√á√ÉO E CONTROLE DE MESES
function configurarSeletorMeses() {
    const select = document.getElementById("filtroMesAno");
    const meses = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
    const hoje = new Date();
    
    // Gera 12 meses para tr√°s e 12 para frente
    for(let i = -12; i <= 12; i++) {
        let d = new Date(hoje.getFullYear(), hoje.getMonth() + i, 1);
        let valorMes = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
        let label = `${meses[d.getMonth()]} / ${d.getFullYear()}`;
        let opt = new Option(label, valorMes);
        if(i === 0) opt.selected = true;
        select.add(opt);
    }
}

auth.onAuthStateChanged(user => {
    if (user) {
        currentUser = user;
        document.getElementById("userDisplay").innerText = user.email.split("@")[0];
        configurarSeletorMeses();
        atualizarDados();
    } else {
        window.location.href = "login.html"; // Opcional: redirecionar para tela de login
    }
});

// SALVAR LAN√áAMENTO (DESPESA OU RENDA)
async function salvarLancamento() {
    const tipo = document.getElementById("tipo").value;
    const desc = document.getElementById("descricao").value.trim();
    const valor = parseFloat(document.getElementById("valor").value);
    const parc = parseInt(document.getElementById("parcelas").value);
    const dataStr = document.getElementById("data").value;

    if(!desc || isNaN(valor) || !dataStr) return alert("Por favor, preencha todos os campos.");

    const colecao = (tipo === 'despesa') ? "contas" : "rendas";
    const dataInicial = new Date(dataStr + "T12:00:00");

    for(let i=0; i<parc; i++) {
        let dataParcela = new Date(dataInicial);
        dataParcela.setMonth(dataParcela.getMonth() + i);
        
        await db.collection(colecao).add({
            descricao: parc > 1 ? `${desc} (${i+1}/${parc})` : desc,
            valor: (tipo === 'despesa') ? (valor / parc) : valor,
            data: dataParcela.toISOString().split('T')[0],
            pago: false,
            userId: currentUser.uid,
            createdAt: new Date()
        });
    }

    // Limpar campos
    document.getElementById("descricao").value = "";
    document.getElementById("valor").value = "";
    document.getElementById("parcelas").value = "1";
    alert("Lan√ßamento realizado!");
    atualizarDados();
}

// ATUALIZAR INTERFACE
async function atualizarDados() {
    if(!currentUser) return;
    const mesReferencia = document.getElementById("filtroMesAno").value; // Formato: "YYYY-MM"
    const termoBusca = document.getElementById("busca").value.toLowerCase();

    const snapContas = await db.collection("contas").where("userId","==",currentUser.uid).get();
    const snapRendas = await db.collection("rendas").where("userId","==",currentUser.uid).get();

    let somaRenda = 0, somaGastos = 0, somaPago = 0;
    
    const tabela = document.getElementById("tabelaCorpo");
    const listaMobile = document.getElementById("listaMobile");
    tabela.innerHTML = "";
    listaMobile.innerHTML = "";

    // Processar Rendas do M√™s
    snapRendas.docs.forEach(doc => {
        const r = doc.data();
        if(r.data.startsWith(mesReferencia)) somaRenda += r.valor;
    });

    // Processar Despesas do M√™s
    const despesas = snapContas.docs
        .map(d => ({...d.data(), id: d.id}))
        .filter(d => d.data.startsWith(mesReferencia))
        .sort((a,b) => new Date(b.data) - new Date(a.data));

    despesas.forEach(d => {
        if(!d.descricao.toLowerCase().includes(termoBusca)) return;

        somaGastos += d.valor;
        if(d.pago) somaPago += d.valor;

        // Inserir Tabela (Desktop)
        const tr = document.createElement("tr");
        tr.className = "hover:bg-slate-50 transition";
        tr.innerHTML = `
            <td class="px-6 py-4 font-semibold text-slate-700">${d.descricao}</td>
            <td class="px-6 py-4 text-slate-500">${d.data.split('-').reverse().join('/')}</td>
            <td class="px-6 py-4 text-right font-bold">R$ ${d.valor.toFixed(2)}</td>
            <td class="px-6 py-4 text-center">
                <button onclick="togglePago('${d.id}', ${d.pago})" class="px-3 py-1 rounded-full text-[10px] font-bold uppercase transition ${d.pago ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700'}">
                    ${d.pago ? 'Pago' : 'Pendente'}
                </button>
            </td>
            <td class="px-6 py-4 text-center">
                <button onclick="excluirLancamento('${d.id}')" class="text-red-400 hover:text-red-600 transition">Excluir</button>
            </td>
        `;
        tabela.appendChild(tr);

        // Inserir Lista (Mobile)
        const card = document.createElement("div");
        card.className = `p-4 rounded-xl border-l-4 shadow-sm bg-white ${d.pago ? 'border-green-500' : 'border-amber-500'}`;
        card.innerHTML = `
            <div class="flex justify-between items-start">
                <div>
                    <h4 class="font-bold text-slate-800 text-sm">${d.descricao}</h4>
                    <p class="text-[10px] text-slate-400 uppercase">${d.data.split('-').reverse().join('/')}</p>
                </div>
                <p class="font-bold text-slate-700">R$ ${d.valor.toFixed(2)}</p>
            </div>
            <div class="flex justify-between items-center mt-3">
                <button onclick="togglePago('${d.id}', ${d.pago})" class="text-xs font-bold uppercase ${d.pago ? 'text-green-600' : 'text-amber-600'}">
                    ${d.pago ? '‚úì Confirmado' : '‚óØ Marcar Pago'}
                </button>
                <button onclick="excluirLancamento('${d.id}')" class="text-xs text-red-300">Remover</button>
            </div>
        `;
        listaMobile.appendChild(card);
    });

    // Atualizar Dashboard
    document.getElementById("resumoRenda").innerText = somaRenda.toLocaleString('pt-BR', {minimumFractionDigits: 2});
    document.getElementById("resumoGastos").innerText = somaGastos.toLocaleString('pt-BR', {minimumFractionDigits: 2});
    document.getElementById("resumoPago").innerText = somaPago.toLocaleString('pt-BR', {minimumFractionDigits: 2});
    document.getElementById("resumoSaldo").innerText = (somaRenda - somaPago).toLocaleString('pt-BR', {minimumFractionDigits: 2});
}

async function togglePago(id, status) {
    await db.collection("contas").doc(id).update({pago: !status});
    atualizarDados();
}

async function excluirLancamento(id) {
    if(confirm("Deseja apagar este registro?")) {
        await db.collection("contas").doc(id).delete();
        atualizarDados();
    }
}

function logout() { auth.signOut().then(() => location.reload()); }

// PDF SIMPLIFICADO
function gerarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const mes = document.getElementById("filtroMesAno").selectedOptions[0].text;
    
    doc.setFontSize(18);
    doc.text(`Relat√≥rio Financeiro - ${mes}`, 14, 20);
    doc.setFontSize(12);
    doc.text(`Saldo Dispon√≠vel: R$ ${document.getElementById("resumoSaldo").innerText}`, 14, 30);
    doc.text("Desenvolvido por Nay Cordeiro", 14, 40);
    
    doc.save(`financeiro-${mes}.pdf`);
}
</script>

</body>
</html>
